<!doctype html>
<!-- 이 문서는 html이다.를 표시하는 명령어 -->
<html>
    <head>
        <title>WEB1 - css</title>
        <meta charset="utf-8">
    </head>
    <!-- 이 파일을 열 떄 웹 브라우저가 utf-8로 열게 한다. 
    charset는 캐릭터의 설정을 말한다.
    밑에는 본문 위에는 본문을 어떻게 할지 설정
    본문과 본문의 설정을 구분하기 위해
    본문은 body
    본문의 설정은 head
    body와 head를 감싸는 고위직 태그를 html-->
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <ol>
            <li><a href="1.html">HTML</a></li>
            <li><a href="2.html">CSS</a></li>
            <li><a href="3.html">JavaScript</a></li>
        </ol>
    <!-- ul은 부모 li는 자식 -->
    <!-- ol은 Ordered List ul은 Unordered List 이다. -->
        <h1>CSS</h1>
    <!-- 컴퓨터는 모든 정보를 0아니면 1로 저장하는데 어떻게 저장할지 정하는데 그 약속이 utf-8이다. -->
    <a href="https://www.naver.com" target="_blank" title="naver speicification">
        naver
    </a>
  <!-- a는 링크를 거는 태그
    target="_blank" 새 탭으로 링크 활성화
    title="naver speicification" 마우스 오버 시 툴팁-->
    <!-- br은 줄바꿈 p는 단락 strong은 글씨 강조 -->
    <p style = "margin-top:40px;">CSS입니다.</p>
    <!-- h1와 같은 <>안에 있는것은 태그입니다. -->
        <img src="coding.jpg" width="100px"> 
    </body>
</html>
